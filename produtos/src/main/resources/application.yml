spring:
  application:
    name: produtos
  datasource:
    url: jdbc:postgresql://localhost:5555/ecommerceprodutos
    username: example
    password: example
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8081
