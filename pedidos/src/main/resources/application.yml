spring:
  application:
    name: pedidos
  datasource:
    url: jdbc:postgresql://localhost:5555/ecommercepedidos
    username: example
    password: example
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

ecommerce:
  pedidos:
    clients:
      produtos:
        url: "http://localhost:8081/produtos"
      clientes:
        url: "http://localhost:8082/clientes"